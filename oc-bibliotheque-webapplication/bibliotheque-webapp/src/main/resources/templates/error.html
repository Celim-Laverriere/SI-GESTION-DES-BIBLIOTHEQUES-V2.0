<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>

<body>

<div layout:fragment = "content">

    <div class="container" >
        <div class="row justify-content-center" style="width: 100%; height: 100%">
            <div class="col-md-12" style="margin-top: 5%; margin-bottom: 15%">
                <div class="error-template" style="text-align: center">
                    <p><img th:src="@{/image/error.jpg}"></p>
                    <div class="error-details">
                        <p>Désolé, une erreur s'est produite, Page demandée introuvable !</p>
                    </div>
                    <div class="error-actions">
                        <a type="button" class="btn btn-outline-primary" th:href="@{/}" style="width: 30%">HOME</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
